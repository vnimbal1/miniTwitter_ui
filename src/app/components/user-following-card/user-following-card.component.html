
<div class="thumbnail">

  <div class="caption">

    <h3>
        <span class="label label-primary">
         {{ user.handle }}
        </span>
    </h3>
    <h4>
      <i class="glyphicon glyphicon-pushpin"></i>
      {{ user.id }}
    </h4>
    <h4>
      <i class="glyphicon glyphicon-user"></i>
      {{ user.name }}
    </h4>

    <hr>

    <button
      class="btn btn-sm btn-danger"
      (click)=unFollow(user.id)>
      UnFollow
    </button>


  </div>
</div>
